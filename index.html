      --text-color: #eee;

      color: var(--text-color);

    }

    header {
      background: var(--header-bg);
      color: white;

      text-align: center;
      position: relative;

    }

      font-size: 1.4em;
      margin-top: 10px;
      color: #f0eaea;
    }

    .toggle-wrapper {
      margin-top: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #ff416c;
    }

    input:checked + .slider:before {
      transform: translateX(28px);
    }

    .toggle-label {
      display: inline-block;
      margin-left: 12px;
      font-size: 1em;
      color: white;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    .search {
      text-align: center;
      margin-bottom: 40px;
    }

    .search input {
      padding: 16px;
      width: 70%;
      border-radius: 50px;
      border: 2px solid #ff7b00;
      outline: none;
      font-size: 1.1em;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .search button {
      margin-top: 20px;
      padding: 14px 26px;
      border: none;
      border-radius: 50px;
      background-color: #ff416c;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .search button:hover {
      background-color: #e0355e;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: left;
      transition: transform 0.3s, box-shadow 0.3s;
      color: var(--text-color);
      position: relative;
      opacity: 0; /* Initial state for animation */
      animation: fadeIn 0.6s forwards; /* Apply animation */
    }

    .card:hover {
      transform: perspective(800px) rotateX(2deg) rotateY(-2deg);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.4em;
      color: var(--accent-color);
    }

    .card p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .initial-message {
      font-size: 1.2em;
      text-align: center;
      color: #666;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .search input {
        width: 85%;
      }

      header h1 {
        font-size: 3em;
      }
    }

    /* Animation for the card fade-in */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

    const grid = document.getElementById('questGrid');

    // Initialize an empty array for quests, no persistent storage
    let questHistory = [];

    function displayQuests(list, isSearch = false) {
      grid.innerHTML = "";
      if (list.length === 0) {
        grid.innerHTML = "<p class='initial-message'>No quests found.</p>";
        return;
      }

      list.forEach((questObj, index) => {

      });

    function generateQuest() {
      const randomIndex = Math.floor(Math.random() * quests.length);
      const randomQuest = quests[randomIndex];
      const newQuest = {
        text: randomQuest,
        completed: false,
        favorited: false,
        timestamp: new Date().toISOString()
      };
      questHistory.unshift(newQuest);  // Add the new quest to the beginning
      displayQuests(questHistory);

      // Clear the search input when a new quest is generated
      search.value = '';  // This clears the search input field

      // Optionally, you can also reset the displayed quests (if search was active)
      displayQuests(questHistory);  // Display the quests again
    }

    // Load dark mode preference

      document.body.classList.add("dark");
      darkToggle.checked = true;

    // Function to handle search filtering based on generated quests

    }
